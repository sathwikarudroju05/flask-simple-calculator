<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator | Flask</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand">Flask Calculator</span>
    </div>
</nav>

<div class="main-content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">

                <div class="card shadow-sm">
                    <div class="card-body">

                        <h3 class="text-center mb-4">Simple Calculator</h3>

                        <form method="POST">
                            <div class="mb-3">
                                <input type="number" name="num1" step="any"
                                       class="form-control"
                                       placeholder="Enter first number" required>
                            </div>

                            <div class="mb-3">
                                <input type="number" name="num2" step="any"
                                       class="form-control"
                                       placeholder="Enter second number" required>
                            </div>

                            <div class="mb-3">
                                <select name="operation" class="form-select">
                                    <option value="+">Addition (+)</option>
                                    <option value="-">Subtraction (-)</option>
                                    <option value="*">Multiplication (*)</option>
                                    <option value="/">Division (/)</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                Calculate
                            </button>
                        </form>

                        {% if result is not none %}
                        <div class="result-box">
                            Result: {{ result }}
                        </div>
                        {% endif %}

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<footer class="text-center py-3">
    <small>Â© 2026 Flask Calculator</small>
</footer>

</body>
</html>
